<movie-detail [movie]="selectedMovie"></movie-detail>

<div class="card">
  <div class="card-header">{{title}}</div>


<ul class="list-group list-group-flush">
  <li *ngFor="let movie of movies" (click)="onSelect(movie)" class="list-group-item" [class.active]="movie===selectedMovie">
    <span class="badge bg-primary"> {{movie.id}}</span> {{movie.name}}
    <div class="d-flex justify-content-end"><button class="btn btn-outline-danger btn-sm"><i class="fa fa-times"></i>X</button></div>


  </li>

</ul>

</div>
