<div class="card my-3" *ngIf="loggingService.messages.length">

  <div class="card-header">
    Logs
  </div>
  <div class="card-body">
    <button (click)="loggingService.clear()" class="btn btn-danger btn-sm">Clear</button>
    <hr>
    <p *ngFor="let message of loggingService.messages">{{message}}</p>
  </div>
</div>
